<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="commom::title('添加管理员')"></head>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<!--老人入住登记详情-->
<body>
<div class="layui-form layui-form-pane">
    <div class="layui-form-item" >
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="olderName" lay-verify="required" th:value="${olderInfo.olderName}" value="" disabled class="layui-input">
        </div>
        <input type="hidden" name="olderId" th:value="${olderInfo.olderId}">
    </div>

    <div class="layui-form-item"  pane>
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="olderSex" value="男" title="男" disabled checked="">
            <input type="radio" name="olderSex" value="女" title="女" disabled>
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label required" >电话</label>
        <div class="layui-input-block">
            <input type="text" name="olderTel" lay-verify="required" th:value="${olderInfo.olderTel}" disabled class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">地址</label>
        <div class="layui-input-block">
            <input type="text" name="olderAddr" lay-verify="required" th:value="${olderInfo.olderAddr}" disabled class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label required">身份证号码</label>
        <div class="layui-input-block">
            <input type="text" name="olderIdcard" lay-verify="required"  th:value="${olderInfo.olderIdcard}" disabled class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label required">入住时间</label>
        <div class="layui-input-block">
            <input type="text" id="inTime" name="inTime" lay-verify="required"  th:value="${olderInfo.inTime}" disabled class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label required">出院时间</label>
        <div class="layui-input-block">
            <input type="text" id="outTime" name="outTime" lay-verify="required"  th:value="${olderInfo.outTime}" disabled class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" >
            <button class="layui-btn layui-btn-normal" style="width: 80%"  lay-submit lay-filter="altBtn">确认</button>
        </div>
    </div>
</div>
<script th:src="@{/static/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form','layer','laydate'], function () {
        const form = layui.form,
            layer = layui.layer,
            laydate=layui.laydate,
            $ = layui.$;

        laydate.render({
            elem: '#inTime' ,
            type: 'date',
            value: new Date()
        });

        laydate.render({
            elem: '#outTime' ,
            type: 'date'
        });

        form.on('submit(altBtn)', function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });

    });
</script>
</body>
</html>
